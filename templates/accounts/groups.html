{% extends 'base.html' %}

{% block content %}
<h1 class="mt-3">GROUPS</h1>
{% if messages %}
<ul class="alert list-unstyled">
    {% for message in messages %}
    <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<ol class="list-group">
    {% for gruppa in gruppalar %}
    <li class="list-group-item">
        <a href="{% url 'poll:edit_group' id=gruppa.id %}" class="text-decoration-none">{{ gruppa.name }}</a>  
        <a href="{% url 'poll:remove_group' id=gruppa.id %}" class="text-decoration-none btn btn-danger float-end">O'chirish</a>
    </li>
    {% endfor %}
    
</ol>
<a href="{% url 'poll:create_group' %}" class="btn btn-outline-info mt-3">Qo'shish</a>





{% endblock content %}
